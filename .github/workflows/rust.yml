name: Rust
'on':
  push:
  pull_request:
env:
  CARGO_TERM_COLOR: always
jobs:
  build:
    strategy:
      matrix:
        os:
        - ubuntu-latest
        - windows-latest
        - macos-latest
    runs-on: "${{ matrix.os }}"
    steps:
    - uses: actions/checkout@v3
    - name: Version
      run: cargo version
    - name: Clippy
      run: cargo clippy --release --verbose
    - name: Build
      run: cargo build --release --verbose
    - name: Run tests
      run: cargo test --release --verbose
